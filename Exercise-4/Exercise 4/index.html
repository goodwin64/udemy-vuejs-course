<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<link rel="stylesheet" href="styles.css">

<div id="exercise">
  <!-- 1) Start the Effect with the Button.
  The Effect should alternate the "highlight" or "shrink"
  class on each new setInterval tick
  (attach respective class to the div with id "effect" below)
  -->
  <div>
    <button @click="toggleEffect">{{isEffectActive ? 'Stop' : 'Start'}} Effect</button>
    <div id="effect"></div>
  </div>

  <hr>
  <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div v-bind:class="['withPadding', 'boldy', 'uppercasy', 'with-borders-as-well']">I got no class :(</div>

  <hr>
  <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    <input type="text" v-model="class3">
    <div :class="class3"></div>
  </div>

  <hr>
  <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
  <div>
    <input type="text" v-model="class41">
    <input type="checkbox" v-model="class42enabled">
    <div :class="class4">ex4 content</div>
  </div>

  <hr>
  <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
  <div>
    <input type="text" v-model="style5">
    <div :style="{ width:100, height: 100, 'background-color': style5 }"></div>
  </div>

  <hr>
  <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
  <div>
    <button @click="startProgress">Start Progress</button>
    <button @click="resetProgress">Reset Progress</button>
    <label>
      <span>progress duration (s):</span>
      <input type="number" v-model="durationInSeconds">
    </label>
    <div class="progressBar" :style="progressBarStyles"></div>
  </div>
</div>

<script src="app.js"></script>
